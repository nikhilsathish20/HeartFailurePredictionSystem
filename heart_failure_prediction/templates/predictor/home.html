<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Failure Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <style>
        body {
            background-image: url('{% static "BG1.jpg" %}'); /* Background image */
            color: #f8f9fa; /* Light text color for contrast */
            font-family: Arial, sans-serif; /* Font family */
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px; /* Padding */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Box shadow for depth */
            margin-top: 100px; /* Margin from the top */
        }

        h2 {
            margin-bottom: 20px; /* Space below the heading */
            text-align: center; /* Center the heading */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none; /* No border */
            padding: 10px 20px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Pointer on hover */
            transition: background-color 0.3s; /* Transition effect */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .form-group label {
            font-weight: bold; /* Bold labels */
            margin-bottom: 5px; /* Space below labels */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Failure Prediction System</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
